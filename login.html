<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's There?</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Hearts -->
    <div class="floating-hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <h1 class="header_text animate-text">Who’s trying to catch my heart?</h1>
        <input type="text" id="nameInput" placeholder="Your Name" class="input-box">
        <button class="login-button" onclick="checkName()">Let’s See!</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
